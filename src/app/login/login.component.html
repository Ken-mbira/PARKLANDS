<div class="container-fluid d-flex justify-content-center align-items-center" style="height:70vh">
    <form class="animate__animated animate__lightSpeedInLeft border rounded shadow-lg p-3">
        <div class="mt-2 mb-3">
            <h3>Login to your account</h3>
        </div>
        <div class="mb-3">
            <input class="form-control" id="email" name="email" type="email" placeholder="enter your email">
        </div>
        <div class="mb-3">
            <input class="form-control" id="password" name="password" type="password" placeholder="enter your password">
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-primary" type="submit">Log in</button>
        </div>
        <hr>
        <div>
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
    </form>
</div>
