<div class="container-fluid">
    <div class="d-flex justify-content-center text-center">
        <div>
            <div class="m-3">
                <p>Welcome to PARKLANDS, your secure, reliable parking option</p>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary" *ngIf="user.group == 'car_owner'">Make reservations</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary" *ngIf="user.group == 'parking_owner'">Check on lots</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary" *ngIf="user.group == 'driver'">Check on calls</button>
            </div>
        </div>
    </div>
</div>
