<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkland's Booking Form</title>
    <link rel="stylesheet" href="new-reservation.component.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <!--container-->

        <form class="form-group">
            <!--form-->
            <h1 class="text-center">Parkland's Booking Form</h1>

            <div id="form">
                <!--form-->
                <h3 class="text-white">Reservation Details</h3>

                <div id="input">
                    <!--input-->

                    <input type="text" id="input-group" placeholder="Date">
                    <input type="text" id="input-group" placeholder="Start Time">
                    <input type="text" id="input-group" placeholder="End time">


                </div>

                <div id="input5">
                    <!--input5-->
                    <h3 class="text-white">Personal Details</h3>
                </div>
                <!--input5-->

                <div id="input6">
                    <!--input6-->
                    <input type="text" id="input-group" placeholder="Car Number">
                    <input type="text" id="input-group" placeholder="Car Brand">
                    <input type="text" id="input-group1" placeholder="Select Location">
                    <input type="text" id="input-group1" placeholder="Select Parking Location">
                    <input type="number" id="input-group1" placeholder="Phone Number">
                    <input type="text" id="input-group1" placeholder="Choose Driver">

                </div>
                <!--input6-->
                <button type="submit" class="btn btn-warning text-white">Make Reservation</button>

            </div>
            <!--form-->

        </form>
        <!--form-->

    </div>
    <!--container-->
</body>

</html>
